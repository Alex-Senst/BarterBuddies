<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>User Dashboard</title>
        <style>
        .title {
            display: flex;
            justify-content: center;  /* Centers horizontally */
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            color: white;
            text-align: center;
            width: 100vw;  /* Full width of the viewport */
            margin: 0 auto;  /* Ensures no extra margin */
        }
        .trade-items{
            margin: 10px;
        }
        </style>
    </head>
    <body>
        {% include "login/navbar.html" %}
        <div class="content">
            <div class="title">Welcome to your User Dashboard!</div>
            <div class="trade-items">
                <h1>Your Items</h1>
    
                <ul>
                    {% for item in items %}
                        <li>
                            <strong>{{ item.name }}</strong> - {{ item.description }}
                            <a href="{% url 'item_detail' item_id=item.id %}">View Details</a>
                            <a href="{% url 'post_trade' %}?item_id={{ item.id }}">Post a Trade</a> 
                            <!-- Link to post a trade with the item -->
                        </li>
                    {% empty %}
                        <p>No items available.</p>
                    {% endfor %}
                </ul>
            </div>
        </div>

    <!-- Bootstrap JS (optional but useful) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0YYA7eGpoh9vO4bwFlHbiQAiPsoXtWn5GlV+2EdGVX5WZjXs" crossorigin="anonymous"></script>


    </body>
    </html>
