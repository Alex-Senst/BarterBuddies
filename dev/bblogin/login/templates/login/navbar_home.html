<html>
    <head>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Navigation bar */
        nav {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #260656;
            z-index: 1000;
        }

        /* Logo */
        .logo p {
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            background-color: #260656;
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            background-color: #260656;
        }

        .nav-links li {
            background-color: #260656;
        }

        .nav-links a {
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: #260656;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        /* Header Buttons (Login & Register) */
        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            color: white;
        }

        .login-button {
            background-color: rgb(121, 131, 192);
        }

        .login-button:hover {
            background-color: rgb(99, 192, 255);
        }

        .register-button {
            background-color: rgb(192, 121, 121);
        }

        .register-button:hover {
            background-color: rgb(255, 99, 99);
        }

        /* Push content down so it's not hidden behind fixed nav */
        .content {
            padding-top: 90px;
        }

        </style>
    </head>
    <body>
    <nav>
        <div class="logo">
            <p>BarterBuddies</p>
        </div>
        
        <!-- Navigation Links -->
        <ul class="nav-links">            
            <li><a href="{% url 'create_item' %}">Create Item</a></li>
            <!--<li><a href="{% url 'item_list' %}">Your Items</a></li>-->
            <li><a href="{% url 'view_trades' %}">View Trades</a></li>
            <li><a href="{% url 'post_trade' %}">Post Trades</a></li>
            <li><a href="{% url 'dashboard' %}">User Dashboard</a></li>
        </ul>

        <!-- Login & Register Buttons -->
        <div class="header-buttons">
            <a href="{% url 'my-login' %}" class="login-button">Login</a>
            <a href="{% url 'register' %}" class="register-button">Register</a>
        </div>
    </nav>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pzjw8f+ua7Kw1TIq0YYA7eGpoh9vO4bwFlHbiQAiPsoXtWn5GlV+2EdGVX5WZjXs" 
        crossorigin="anonymous"></script>
    </body>
</html>
