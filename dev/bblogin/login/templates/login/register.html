<html>
<head>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.gamedevmarket.net/wp-content/uploads/20191203174021/2028097cdc8bca296bd7ebd978871589.jpg');
            background-size: cover;
        }

        .glass-container {
            width: 600px;
            height: 650px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #fff;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
        }

        .register-box {
            max-width: 450px;
            margin: 0 auto;
            text-align: left;
        }

        h1 {
            color: white;
            margin-top: 30px;
            margin-bottom: -20px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 0px;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 13px;
        }

        input::placeholder {
            color: #fff;
        }

        input:focus {
            outline: none;
        }

        .options {
            display: flex;
            align-items: left;
            margin-top: 15px;
            font-size: 12px;
            color: white;
        }

        .options input {
            margin-right: 5px;
            margin-top: 0px;
        }

        .options a {
            text-decoration: none;
            color: white;
            margin-left: auto;
        }

        button {
            background: #fff;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: transparent;
            color: white;
            outline: 1px solid #fff;
        }

        p {
            font-size: 12px;
            color: #fff;
            margin-top: 15px;
        }

        #register {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .login-link{
            color: cornflowerblue;
        }
        .login-link:hover{
            color: lightblue;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="register-box">
            <h1> Register now!</h1>

            <form method="POST" autocomplete=""off">
                {%csrf_token %}
                {{registerform.as_p}}
                {{profileform.as_p}}

                <input type="submit" value="Register"/>
            </form>
            <p>Already have an account? <a href="{% url 'my-login' %}" class="login-link">Log In Here!</a></p>
        </div>
    </div>
</body>
</html>
